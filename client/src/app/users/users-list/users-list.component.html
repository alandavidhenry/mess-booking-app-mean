<h1>Users List</h1>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Service no.</th>
               <th>Rank</th>
               <th>Name</th>
               <th>Unit</th>
               <th>Phone no.</th>
               <th>Email</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let user of users$ | async">
               <td>{{user.serviceNumber}}</td>
               <td>{{user.rank}}</td>
               <td>{{user.firstName}} {{user.lastName}}</td>
               <td>{{user.unit}}</td>
               <td>{{user.contactNumber}}</td>
               <td>{{user.email}}</td>
               <td>
                   <button class="btn btn-sm btn-primary me-2" [routerLink]="['edit/', user._id]">Edit</button>
                   <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id || '')">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
 
   <button class="btn btn-primary mt-3" [routerLink]="['register']">Add a New User</button>
