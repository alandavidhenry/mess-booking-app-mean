<h1>My bookings</h1>
<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          Room bookings
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
        <div class="accordion-body">

          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                  <th>Dates of stay</th>
                  <!-- <th>Name</th> -->
                  <th>Bedding required?</th>
                  <th></th>
              </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let room of rooms$ | async">
                <td>{{ room.arrivalDate | date:'d' }} - {{ room.departureDate | date:'d MMM YY' }}</td>
                <!-- <td>{{ room.firstName }} {{ room.lastName }}</td> -->
                <td>{{ room.beddingRequired }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2" [routerLink]="['edit-room/', room._id]">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteMeal(room._id || '')">Delete</button>
                </td>
              </tr>
            </tbody>
          </table> 

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
          Meal bookings
        </button>
      </h2>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
        <div class="accordion-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                  <th>Date</th>
                  <th>Meal(s)</th>
                  <th>Dietary requirements</th>
              </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let meal of meals$ | async">
                <td>{{ meal.mealDate | date:'d MMM YY (EEEE)' }}</td>
                <td>{{ meal.mealType }}</td>
                <td>{{ meal.dietaryRequirements }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-2" [routerLink]="['edit-meal/', meal._id]">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteMeal(meal._id || '')">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
